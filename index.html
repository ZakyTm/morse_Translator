<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>

</head>
<body>
    
            <!-- word to morse code -->
        <h3>English to Morse Code</h3>
        <div class="input-group mb-3">
            <input type="text" id="inputWord">
            <div class="input-group-append">
                <button type="button" id="submitWord" onclick="encryptWord()">Submit</button>
            </div>
        </div>
        <textarea id="translateWord"></textarea>
        <hr>
        <!-- morse code to english -->
        <br>
        <h3>Morse Code to English</h3>
        <div class="input-group mb-3">
            <input type="text" id="inputCode">
            <div class="input-group-append">
                <button type="button" onclick="encryptCode()">Submit</button>
            </div>
        </div>
     
        <textarea id="translateCode"></textarea>
     
     
     
        <!-- Scripts -->
        <script src="js/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/script.js "></script>
    <hr>
    
</body>
</html>
